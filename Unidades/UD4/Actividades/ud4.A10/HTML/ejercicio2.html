    <style>
        div{
            width: 100px;
            height: 100px;
            background: red;
            transition: background 2s, transform 2s;
        }
        div:hover{
            background: blue;
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <p>Al poner el rat&oacute;n encima rota y cambia de color, y cuando lo quitamos vuelve a su color normal y vuelve a rotar para volver a su posici&oacute;n inicial.</p>
