<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio</title>
    <style>
        div{
            border: 1px red;
        }
        table{
            border-collapse: separate;
        }
        table.tabla2{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <div>
    <table border="1px">
        <tr>
            <th>Cabecera</th>
            <th>Cabecera</th>
        </tr>
        <tr>
            <td>Celda</td>
            <td>Celda</td>
        </tr>
        <tr>
            <td>Celda</td>
            <td>Celda</td>
        </tr>
    </table>
    </div>
        <br>
    <table border="1px" class="tabla2">
        <tr>
            <th>Cabecera</th>
            <th>Cabecera</th>
        </tr>
        <tr>
            <td>Celda</td>
            <td>Celda</td>
        </tr>
        <tr>
            <td>Celda</td>
            <td>Celda</td>
        </tr>
    </table>
    <p>El valor por defecto para border-collapse es separate</p>
</body>
</html>
