<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio</title>
    <style>
        div {
            background-image: url(img/imgej3.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Georgia, serif;
            font-size: 7vw;
            text-align: center;
            border: solid;
        }
        .blended {
            mix-blend-mode: difference;
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Ejercicio 4</h1>
        <h2></h2>
            <p>La propiedad mix-blend-mode describe c&oacute;mo el contenido de un elemento debe mezclarse con el contenido del elemento que est&aacute; tras &eacute;l y con el fondo del elemento.</p>
        <h2>Prueba reglas CSS</h2>
    <div class="blended">Blended</div>
    <div>Not Blended</div>
</body>
</html>
