<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio</title>
    <style>
        h1{
            text-align: center;
        }
        body{
            background-color: gray;
        }
        p[name] {
            font-family: serif;
        }
        p[name="p2"] {
            font-family: sans-serif;
        }
        p[name="p3"] {
            font-family: monospace;
        }
        p[name="p4"] {
            font-family: cursive;
        }
        p[name="p5"] {
            font-family:fantasy;
        }
    </style>
</head>
<body>
    <h1>Examples: font-family</h1>
    <h2>Examples</h2>
        <p name>This is an example of a serif font.</p>
        <p name="p2">This is an example of a sans-serif font.</p>
        <p name="p3">This is an example of a monospace font.</p>
        <p name="p4">This is an example of a cursive font.</p>
        <p name="p5">This is an example of a fantasy font.</p>
</body>
</html>
